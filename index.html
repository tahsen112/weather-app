<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- city input -->
     <div class="cityInput">
          <input id="cityInp" type="text" placeholder="Enter a city">
          <button id="getWeatherBtn">Get Weather</button>
     </div>

     <!-- city weather display -->
     <div class="card">
          <img id="weatherImg">
          <p id="desc"></p>
          <h3 id="cityName"></h3>
          <div class="weatherInfo">
               <h4>Temperature</h4>
               <h4>Humidity</h4>
               <p id="timpNum"></p>
               <p id="hum"></p>
          </div>
     </div>

     <!-- erorrs -->
     <div id="erorr"></div>

     <script src="main.js"></script>
</body>

</html>
